<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Authorization form</title>
    </head>
  <body>
    <form class="form" id="form">
      <div class="form__form_element form_element">
        <label class="form_element__label" for="login">Логин</label>
        <input class="form_element__input" id="login" type="text" />
      </div>

      <div class="form__form_element form_element">
        <label class="form_element__label" for="password">Пароль</label>
        <input class="form_element__input" id="password" type="password" />
      </div>

      <div class="form__form_element form_element">
        <input class="form_element__button" name="submit" type="submit" value="Войти"/>
      </div>

      <div class="form__error" id="error">Ошибка</div>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
