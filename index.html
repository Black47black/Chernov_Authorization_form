<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Authorization form</title>
    </head>
  <body>
    <form class="form" id="form">
      <div class="form__form_element form_element">
        <label class="form_element__label" for="login">Логин</label>
        <input class="form_element__input" id="login" type="email" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" required/>
      </div>

      <div class="form__form_element form_element">
        <label class="form_element__label" for="password">Пароль</label>
        <input class="form_element__input" id="password" type="password" pattern="(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{6,}" title="Пароль должен быть не менее 6 символов, должен содержать число, буквы разных регистров и символы" required/>
      </div>

      <div class="form__form_element form_element">
        <label class="form_element__label" for="Phone">Телефон</label>
        <input class="form_element__input" id="Phone" type="Phone" pattern="^\+?[78][-\(]?\d{3}\)?-?\d{3}-?\d{2}-?\d{2}$" title="Телефон должен начинаться на цифру 7, +7 или 8" required/>
      </div>

      <div class="form__form_element form_element">
        <input class="form_element__button" name="submit" type="submit" value="Войти"/>
      </div>

      <div class="form__error" id="error">Ошибка</div>
    </form>
    
    <div class="clock" id="date_clock">
    </div>
   

    <script src="./script.js"></script>
  </body>
</html>
